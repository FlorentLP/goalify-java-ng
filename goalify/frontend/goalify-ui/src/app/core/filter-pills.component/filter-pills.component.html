<div class="flex flex-wrap items-center gap-2">
    @for (option of getOptions(); track option.value) {
      <button
        type="button"
        (click)="select(option.value)"
        class="px-4 py-2 rounded-xl text-sm font-medium transition-all duration-200"
        [class.bg-lilac-soft]="selectedValue === option.value"
        [class.text-ink-strong]="selectedValue === option.value"
        [class.bg-surface-alt]="selectedValue !== option.value"
        [class.text-muted]="selectedValue !== option.value"
        [class.hover:bg-lilac-soft/70]="selectedValue !== option.value">
        {{ option.label }}
      </button>
    }
  </div>
