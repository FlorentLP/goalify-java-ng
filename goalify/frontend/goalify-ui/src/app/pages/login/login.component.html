<div class="max-w-sm mx-auto my-12 px-6 py-10 rounded-2xl border border-border bg-surface-alt shadow-warm border-t-4 border-t-peach">
  <h1 class="text-xl font-semibold tracking-tight text-ink-strong mb-6">Login</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <div>
      <label for="email" class="block text-sm font-medium text-ink mb-1.5">Email</label>
      <input id="email" type="email" formControlName="email" class="w-full rounded-xl border border-border bg-surface px-4 py-2.5 text-ink placeholder:text-muted focus:ring-2 focus:ring-sage-soft focus:border-sage-soft focus:outline-none transition-colors duration-200" placeholder="you@example.com" />
      @if (form.get('email')?.invalid && form.get('email')?.touched) {
        <small class="text-xs text-muted mt-1.5 block">Valid email required.</small>
      }
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-ink mb-1.5">Password</label>
      <input id="password" type="password" formControlName="password" class="w-full rounded-xl border border-border bg-surface px-4 py-2.5 text-ink placeholder:text-muted focus:ring-2 focus:ring-sage-soft focus:border-sage-soft focus:outline-none transition-colors duration-200" placeholder="••••••••" />
      @if (form.get('password')?.invalid && form.get('password')?.touched) {
        <small class="text-xs text-muted mt-1.5 block">At least 6 characters.</small>
      }
    </div>
    @if (errorMessage) {
      <p class="text-sm text-ink">{{ errorMessage }}</p>
    }
    <button type="submit" [disabled]="form.invalid" class="w-full py-2.5 rounded-xl bg-peach text-white font-medium hover:bg-peach-soft disabled:opacity-50 transition-colors duration-200">Login</button>
  </form>
  <p class="mt-6 text-sm text-muted"><a routerLink="/register" class="text-ink font-medium hover:text-ink-strong transition-colors">No account? Register</a></p>
</div>
